<div class="product-container">
    <div class="image-container"><img [src]="puser.Image" alt="" style="max-height: 170px; max-width: 200px;"></div>
    <div>
        <div class="name-container">
            <h3>{{puser.title}} </h3>
        </div>
        <div class="detail-container">
            <div class="details">{{puser.category}} </div>
            <div class="details"><b> price: </b> $ {{puser.price}} </div>
        </div>
    </div>

</div>
