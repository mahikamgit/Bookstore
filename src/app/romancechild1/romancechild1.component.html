<button (click)="getData()">GetData</button>

<div>
    <table border="5">
        <tr>
            <!-- <th>Image</th> -->
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <tr *ngFor="let product of data">
            <!-- <td> {{product.image}} </td> -->
            <td> {{product.id}} </td>
            <td> {{product.title}} </td>
            <td> {{product.price}} </td>
        </tr>
    </table>
</div>
