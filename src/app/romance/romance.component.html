<div class="navbar">
    <ul>
        <li>
            <a routerLink="/romance/romancechild1" routerLinkActive="active">romancechild1</a>
        </li>
        <li>
            <a routerLink="/romance/romancechild2" routerLinkActive="active">romancechild2</a>
        </li>
    </ul>
</div>
<router-outlet></router-outlet>

<ng-container *ngFor="let p of ds.Bookstore">
    <div class="container" *ngIf="p.category =='Romance' ">
        <div class="product-container">
            <div class="image-container"><img [src]="p.Image" alt="" style="max-height: 170px; max-width: 200px;"></div>
            <div>
                <div class="name-container">
                    <h3>{{p.title}} </h3>
                </div>
                <div class="detail-container">
                    <div class="details">{{p.category}} </div>
                    <div class="details"><b> price: </b> $ {{p.price}} </div>
                </div>
            </div>

        </div>
    </div>
</ng-container>
